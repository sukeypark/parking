<script>
  function downloadInnerHtml(elementid, htmllinereplace, filename, mimeType, extension) {
  var elHtml = $(elementid).html();
  console.log(elHtml);
  if (htmllinereplace) elHtml = elHtml.replace(/<br ?\/?>/g,'\n');
  var link = document.createElement('a');
  link.setAttribute('download', filename + extension);
  link.setAttribute('href', 'data:' + mimeType  +  ';charset=utf-8,' + encodeURIComponent(elHtml));
  link.click();
}
onSub =
function addMessage(message) {
  var body_obj = JSON.parse(message.body);
  var dest = message.headers.destination.split('.');
  var device_id = dest[2];
  var msg_type = dest[dest.length-1];
  var textcolor = 'black';
  var payload = _base64ToHexStr(body_obj.payload);
  var parsed_payload_info = [getDataChanDesc(payload), getDataType(payload), getParsedValue(payload)]
  var device_name = {'00800000040098EE':'no3-98EE', '0080000004009981':'no4-9981', '00800000040098AE':'no5-98AE'};
  
  if ( parsed_payload_info[2] == 'vacant') {
    $("#" + device_id).attr('fill', 'green')
    textcolor = 'green';
    
  } else if ( parsed_payload_info[2] == 'occupied') {
    $("#" + device_id).attr('fill', 'red')
    textcolor = 'red';
  }

  $("#messages").append(
    '<p style="color:' + textcolor + ';">'
      + ' <b>[[ ' + device_name[device_id] + ' ]]</b> '
      + getFormattedCurrentDatetime() + ' | '
      + device_id + ' | '
      + parsed_payload_info[0] + ' | '
      + parsed_payload_info[1] + ' | '
      + parsed_payload_info[2] + ' | '
      + payload
      //+ msg_type
      + '</p>'
      );
  $("#messages").scrollTop($("#messages").prop("scrollHeight"));
}
